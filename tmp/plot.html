<html>
<head>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<div id='myDiv'></div>
</body>
</html>


<script>
function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function() {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
            }
        }
    rawFile.send(null);
    }
readTextFile('./qypqt.json', function(text){
	var data  = JSON.parse(text).data
	var first = data.slice(-1)
	var traces = first.map(function(el, idx, arr){
		return {x:el.map(function(el,idx){return idx})
			   ,y:el.map(function(el){return Object.values(el)[0][1]})
			   ,type:'scatter'}
	})
	Plotly.newPlot('myDiv', traces);
})
</script>
